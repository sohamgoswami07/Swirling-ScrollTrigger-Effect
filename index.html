<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <title>Swirling Scrolltrigger Effect</title>

    <!-- GSAP & Plugins (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/MotionPathPlugin.min.js"></script>

    <!-- Lenis (CDN) -->
    <script src="https://unpkg.com/lenis@1.1.18/dist/lenis.min.js"></script>
  </head>
  <body>
    <!-- Main Container for Scroll Animation -->
    <div class="container">
      <!-- Images for the Swirling Effect -->
      <img class="image" src="images/image (1).webp" alt="Abstract Art 1" />
      <img class="image" src="images/image (2).webp" alt="Abstract Art 2" />
      <img class="image" src="images/image (3).webp" alt="Abstract Art 3" />
      <img class="image" src="images/image (4).webp" alt="Abstract Art 4" />
      <img class="image" src="images/image (5).webp" alt="Abstract Art 5" />
      <img class="image" src="images/image (6).webp" alt="Abstract Art 6" />
      <img class="image" src="images/image (7).webp" alt="Abstract Art 7" />
      <img class="image" src="images/image (8).webp" alt="Abstract Art 8" />
      <img class="image" src="images/image (9).webp" alt="Abstract Art 9" />
    </div>

    <!-- Main JavaScript Logic -->
    <script src="main.js"></script>
  </body>
</html>
